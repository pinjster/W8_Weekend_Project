<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Mock</title>
    <script src="bundle.js" defer></script>
    <link rel="stylesheet" href="./static/style.css" defer>
</head>
<body>
    <h1>E-Commerce Mock: Title Bar</h1>
    <div id="flash">
    </div>
    <div id="log-in">
        <h3>Sign In</h3>
        <form action="" id="sign-in-form">
            <input type="text" name="" id="name-form" placeholder="Name">
            <input type="number" name="" id="age-form" placeholder="Age">
            <button type="submit">Log In</button>
        </form>
    </div>
    <h3>Shop</h3>
    <div id="all-shops">
    </div>
    <h3>Cart</h3>
    <div id="cart">
    </div>
</body>
</html>
